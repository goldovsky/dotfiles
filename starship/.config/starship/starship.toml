format = """
[](fg:dark-cell)\
$os\
$time\
[](fg:dark-cell bg:medium-cell)\
$directory\
[](fg:medium-cell)\

$cmd_duration \
$fill\
$git_metrics\
$git_status\
$git_state\
$git_branch\

$line_break\
$container\
$character\
"""

palette = "gruvbox"

[os]
disabled = false
style = "fg:white bg:dark-cell"
format = "[$symbol ]($style)"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
style_user = "blue bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

# ${custom.weather}
[custom.weather]
command = "~/.config/bash/scripts/weather.sh"
ignore_timeout = true
when = true
style = "fg:white bg:dark-cell"
format = "[$output ]($style)"

[time]
disabled = true
time_format = "%R"
style = "fg:white bg:dark-cell"
format = '[| $time ]($style)'

[container]
disabled = false
style = "fg:white"
format = "[  ]($style)"

[fill]
symbol = " "

[cmd_duration]
format = " took ~[$duration](bold white)"

[character]
success_symbol = "[❯](green bold)"
error_symbol = '[](bold red bold)'

[directory]
style = "bold fg:white bg:medium-cell"
read_only = " "
truncation_length = 10
format = '[   $path$read_only ]($style)'


[git_branch]
symbol = "  " #   󰊤   󰮠    🌱  
format = "[ [$branch](italic bold fg:light-cell) $symbol](bold fg:white)"

[git_status]
untracked = "[ ](yellow)"
modified = "[ ](white)"
staged = "[ ](green)"
deleted = "[ ](red)" # 
ahead = "[ ](yellow)"
behind = "[ ](yellow)"
diverged = "[󰦻 ](cyan)"
conflicted = "[  ](red)"
stashed = "[  ](yellow)"
typechanged = ""
renamed = "[󰣕 ](white)" # 󰣕 󱑻
up_to_date = ""
format = """
$typechanged\
$ahead_behind\
$renamed\
$untracked\
$staged\
$modified\
$deleted\
$conflicted\
$stashed\
"""

