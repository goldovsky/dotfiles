format = """
[](fg:black)\
$time\
$custom\
[](fg:black bg:light-black)\
$username\
$container\
[](fg:light-black bg:dark-grey)\
$os\
[](fg:dark-grey bg:black)\
[](fg:black bg:red)\
[](fg:red bg:orange)\
[](fg:orange bg:yellow)\
$directory\
[](fg:yellow bg:green)\
$git_state$git_status$git_metrics\
[](fg:green bg:cyan)\
[](fg:cyan bg:blue)\
[](fg:blue bg:purple)\
[](fg:purple)\
$fill\
$cmd_duration\
$git_branch\
$line_break\
$character\
"""


palette = "custom"

[time]
disabled = false
time_format = "%R"
style = "fg:white bg:black"
format = '[$time - ]($style)' # 

# NOTE : move weather and time into tmux ?
[custom.weather]
command = "~/.config/bash/scripts/weather.sh"
ignore_timeout = true
when = true
style = "fg:white bg:black"
format = "[$output ]($style)"

[username]
show_always = true
style_user = "bold bg:light-black fg:white"
style_root = "bold bg:light-black fg:white"
format = "[  GDY ]($style)" # $user

[container]
disabled = false
style = "bg:light-black fg:white"
format = "[  ]($style)"

[os]
disabled = false
style = "bg:dark-grey fg:white"
format = "[ $symbol ]($style)"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[fill]
symbol = " "

[cmd_duration]
format = "took ~[$duration](bold white)"

[character]
success_symbol = "[❯](blue bold)[❯](white bold)[❯](red bold)"
error_symbol = '[](bold red bold)'

[directory]
style = "fg:black bg:yellow"
read_only = " "
truncation_length = 10
format = '[  $path$read_only ]($style)'

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "
"Photography" = " "
"Memories"= "󰟶 "
"Guitar" = "󰋅 "

[git_branch]
symbol = "" #   󰊤   󰮠    🌱  
format = """
\n [](fg:black)[ ](bold fg:white bg:black)\
[](fg:black bg:light-black)\
[ $symbol ](bold fg:white bg:light-black)\
[](fg:light-black)\
[ $branch ](italic white)"""


[git_status]
format = "[$all_status$ahead_behind]($style)"
ahead = " ⇡$count "
behind = " ⇣$count "
deleted = " 🗑️$count "
diverged = " ⚡$count "
stashed = " 📦$count "
modified = " ✏️$count "
staged = "✔️ $count"
renamed = " 🔄$count "
untracked = " ❓$count "
style = "bold fg:black bg:green"

# gruvbox
[palettes.custom]
black = "#003b46"
light-black = "#004f5e"
dark-grey = "#006374"
grey = "#007a8a"
light-grey = "#0093a3"
white = "#dce3e8"

red = "#fb4934"
green = "#b8bb26"
blue = "#83a598"
yellow = "#fabd2f"
orange = "#fe8019"
purple = "#d3869b"
cyan = "#8ec07c"
