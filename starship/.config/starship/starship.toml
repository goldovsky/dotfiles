"""

palette = "custom"

[time]
disabled = false
time_format = "%R"
style = "fg:black bg:grey"
format = '[ $time]($style)'

[fill]
symbol = " "

[cmd_duration]
format = "took ~[$duration](bold white)"

[character]
success_symbol = "[❯](blue bold)[❯](white bold)[❯](red bold)"
error_symbol = '[](bold red bold)'

[container]
disabled = false
style = "bg:red fg:white"
format = "[  ]($style)"

[os]
disabled = false
style = "bg:black fg:white"
format = "[ $symbol ]($style)"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bold bg:orange fg:black"
style_root = "bold bg:orange fg:black"
format = "[  $user ]($style)"

[directory]
style = "fg:black bg:yellow"
read_only = " "
truncation_length = 10
format = '[  $path$read_only ]($style)'

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "
"Photography" = " "
"Memories"= "󰟶 "
"Guitar" = "󰋅 "

[git_branch]
# round :  
# arrow :  
symbol = " " #   󰊤   󰮠    🌱  
# format = "\n [ $symbol $branch ](bold light-grey)"
# chevron light background
# format = "\n [](fg:black)[ $symbol ](bold fg:white bg:black)[](fg:black bg:light-grey)[ $branch ](italic bold fg:black bg:light-grey)[](fg:light-grey)"
# round empty green
format = "\n [](fg:green)[$symbol ](bold fg:black bg:green)[](fg:green)[ $branch ](italic bold white)"
# round empty dark
# format = "\n [](fg:dark-grey)[$symbol ](bold fg:white bg:dark-grey)[](fg:dark-grey)[ $branch ](italic bold white)"

[git_status]
format = "[$all_status$ahead_behind]($style)"
ahead = " ⇡$count "
behind = " ⇣$count "
deleted = " 🗑️$count "
diverged = " ⚡$count "
stashed = " 📦$count "
modified = " ✏️$count "
staged = "✔️ $count"
renamed = " 🔄$count "
untracked = " ❓$count "
style = "bold fg:black bg:green"

# NOTE : move weather and time into tmux ?
[custom.weather]
command = "~/.config/bash/scripts/weather.sh"
ignore_timeout = true
when = true
style = "fg:white bg:light-black"
format = "[$output]($style)"

