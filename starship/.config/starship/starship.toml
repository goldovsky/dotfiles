# ${custom.weather}\
format = """
[](fg:dark-cell)\
$os\
$username\
[](fg:dark-cell bg:medium-cell)\
$directory\
[](fg:medium-cell bg:black)\

$git_branch\
$git_state\
$git_status\
$git_metrics\
[](fg:black)\

$fill\
$cmd_duration\
$time\

$line_break\
$container\
$character\
"""

palette = "gruvbox"

[os]
disabled = false
style = "fg:white bg:dark-cell"
format = "[$symbol]($style)"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
disabled = false
format = "[    ](red bg:black)"
show_always = true

# style_user = "blue bold bg:dark-cell"
# style_root = "red bold bg:dark-cell"
# format = "[$user ]($style)"

# ${custom.weather}
[custom.weather]
command = "~/.config/bash/scripts/weather.sh"
ignore_timeout = true
when = true
style = "fg:white bg:dark-cell"
format = "[$output ]($style)"

[time]
disabled = false
time_format = "%R"
style = "fg:white"
format = '[ $time ]($style)'

[container]
disabled = false
style = "fg:white"
format = "[  ]($style)"

[fill]
symbol = " "

[cmd_duration]
format = "[took ~[$duration](bold italic white)](italic) "

[character]
success_symbol = "[❯](green bold)" # ❯
error_symbol = '[](bold red bold)' # 

[directory]
style = "bold fg:white bg:medium-cell"
read_only = " "
truncation_length = 10
format = '[   $path$read_only ]($style)'


[git_branch]
symbol = "" #   󰊤   󰮠    🌱   |  
format = "[ [$symbol](red bg:black) [$branch ](italic bold fg:green bg:black)](bold fg:green bg:black)"

[git_status]
untracked = "[ ](yellow bg:black)"
modified = "[ ](white bg:black)"
staged = "[ ](green bg:black)"
deleted = "[ ](red bg:black)" #  
ahead = "[ ](yellow bg:black)"
behind = "[ ](yellow bg:black)"
diverged = "[󰦻 ](cyan bg:black)"
conflicted = "[  ](red bg:black)"
stashed = "[   ](yellow bg:black)"
typechanged = ""
renamed = "[󰣕 ](white bg:black)" # 󰣕 󱑻
up_to_date = ""
format = """
$stashed\
$conflicted\
$deleted\
$modified\
$staged\
$untracked\
$renamed\
$ahead_behind\
$typechanged\
"""

